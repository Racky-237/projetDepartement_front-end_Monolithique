<!--Formulaire-->
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-outline mb-1 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="theme de recherche" formControlName="theme"/>
    <label class="form-label small" for="form2Example11">Them</label>
  </div>

  <div class="form-outline mb-1 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="secteur d'activite" formControlName="secteur"/>
    <label class="form-label small" for="form2Example11">Activity sector</label>
  </div>

  <div class="d-flex justify-content-start mb-2 small">
    <label class="form-label small" for="form2Example11">Funding</label>
    <div class="form-outline ms-3">
      <select class="select" formControlName="financement">
        <option value="oui">oui</option>
        <option value="non">non</option>
      </select>
    </div>
  </div>

  <div class="form-outline mb-4 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="montant du financement" formControlName="montant"/>
    <label class="form-label small" for="form2Example11">Funding amount</label>
  </div>

  <!-- Boutons Creer et annuler -->
  <div class="modal-footer mb-3">
    <button [disabled]="form.invalid" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5" type="submit" data-dismiss="modal">Create</button>
    <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5">Cancel</button>
  </div>

</form>
