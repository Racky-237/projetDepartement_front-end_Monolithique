<!--Formulaire-->
<form [formGroup]="formStage" (ngSubmit)="submit()">
  <div class="form-outline mb-1 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="poste offert" formControlName="poste"/>
    <label class="form-label small" for="form2Example11">Post</label>
  </div>

  <div class="form-outline mb-1 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="secteur d'activite" formControlName="secteur"/>
    <label class="form-label small" for="form2Example11">Activity sector</label>
  </div>

  <div class="form-outline mb-4 small">
    <input type="text" id="form2Example11" class="form-control form-control-sm"
      placeholder="montant du salaire" formControlName="montant"/>
    <label class="form-label small" for="form2Example11">Salary amount</label>
  </div>

  <!-- Boutons Creer et annuler -->
  <div class="modal-footer mb-3">
    <button [disabled]="formStage.invalid" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5" type="submit" data-dismiss="modal">Create</button>
    <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5">Cancel</button>
  </div>

</form>
