
<section class="h-100 gradient-form" style="background-color: #f5f5f5;">
  <div class="container-md h-40">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8">
        <div class="card rounded-5 text-black my-3">
          <div class="card-body p-md-5 mx-md-4">
            <!--Insertion du titre du formulaire-->
            <div class="text-center mb-5">
              <h2 class="pb-1">New project</h2>
            </div>

            <!--Formulaire-->
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-outline mb-2 small">
                <input type="text" id="form2Example11" class="form-control form-control-sm"
                  placeholder="theme de la recherche faite" formControlName="theme"/>
                <label class="form-label small" for="form2Example11">Them</label>
              </div>

              <div class="d-flex justify-content-start mb-3 small">
                <label class="form-label small" for="form2Example11">Status</label>
                <div class="form-outline ms-3">
                  <select class="select" formControlName="statut">
                    <option value="inProgress">in progress</option>
                    <option value="ended">ended</option>
                  </select>
                </div>
              </div>

              <div class="form-outline mb-2 small">
                <div class="d-flex justify-content-start">
                  <input type="text" id="form2Example11" class="form-control form-control-sm w-75"
                    placeholder="depuis combien de temps" formControlName="dureeNombre"/>
                  <div class="form-outline">
                    <select class="select h-100 w-75" formControlName="dureeLettre">
                      <option value="1">jour(s)</option>
                      <option value="2">semaine(s)</option>
                      <option value="3">mois</option>
                      <option value="4">an(s)</option>
                    </select>
                  </div>
                </div>
                <label class="form-label small" for="form2Example11">Since when</label>
              </div>

              <div class="d-flex justify-content-start mb-3 small">
                <label class="form-label small" for="form2Example11">Personal project</label>
                <div class="form-outline ms-3">
                  <select class="select" formControlName="projetPersonnel">
                    <option value="oui">oui</option>
                    <option value="non">non</option>
                  </select>
                </div>
              </div>

              <div class="form-outline mb-4 small">
                <input type="text" id="form2Example11" class="form-control form-control-sm"
                  placeholder="encadreur" formControlName="encadreur"/>
                <label class="form-label small" for="form2Example11">Supervisor</label>
              </div>

              <!-- Boutons Creer et annuler -->
              <div class="modal-footer mb-3">
                <button [disabled]="form.invalid" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5" type="submit" data-dismiss="modal">Create</button>
                <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none me-4 fs-5">Cancel</button>
              </div>

            </form>
          </div>
       </div>
      </div>
    </div>
  </div>
</section>
