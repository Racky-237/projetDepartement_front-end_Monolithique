<!-- Titre de la section -->
<h5 class="mt-5 mb-3 fst-italic ms-4">Mes projets en cours</h5>

  <!-- Lorsqu'il y a au moins un projet -->
<div class="container" *ngIf="projetTable.length > 0">
    <div class="box rounded mx-1 mb-3 shadow-lg p-3 mb-5" *ngFor="let item of projetTable">

      <!--On verifie si c'est un projet personnel-->
      <div *ngIf="item.personnel">
        <h6 class="ms-3 mt-3 mb-1">Projet personnel</h6>
        <hr class="m-0 mx-3">
        <div class="mt-3">
          <div class="ms-3 mb-1">
            Theme:<span class="fw-light ms-3 mb-1">{{item.theme}}</span>
          </div>
        </div>
        <div class="mt-2">
          <div class="ms-3 mb-1">
            Debute depuis:<span class="fw-light ms-3 mb-1">{{item.duree}}</span>
          </div>
        </div>
      </div>
      <!--On verifie si c'est un projet avec encadreur et on ajoute l'encadreur-->
      <div *ngIf="!item.personnel">
        <h6 class="ms-3 mt-3 mb-1">Projet d'ecole</h6>
        <hr class="m-0 mx-3">
        <div class="mt-3">
          <div class="ms-3 mb-1">
            Theme:<span class="fw-light ms-3 mb-1">{{item.theme}}</span>
          </div>
        </div>
        <div class="mt-2">
          <div class="ms-3 mb-1">
            Debute depuis:<span class="fw-light ms-3 mb-1">{{item.duree}}</span>
          </div>
        </div>
        <div class="mt-2" *ngIf="!item.personnel">
          <div class="ms-3 mb-1">
            Encadreur(s):<span class="fw-light ms-3 mb-1">{{item.encadreur}}</span>
          </div>
        </div>
      </div>

    </div>
</div>

<!-- Lorsqu'il n'y a pas de projet -->
<div class="container" *ngIf="projetTable.length <= 0">
  <div class="box rounded mb-3 shadow-lg p-3 mb-5">
    <h6 class="ms-3 mt-3 mb-1">Aucun projet en cours actuellement</h6>
    <hr class="mt-0 mb-5 mx-3">
  </div>
</div>

<!-- Bouton d'ajout  -->
<button type="button" class="fw-bolder text-white floating-button fs-1 fw-bolder px-3 py-0 justify-content-center rounded-circle border border-none mt-3">
  +
</button>

<hr class="mt-3">
