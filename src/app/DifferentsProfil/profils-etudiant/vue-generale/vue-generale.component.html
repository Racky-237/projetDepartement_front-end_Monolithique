<h5 class="mt-5 mb-3 fst-italic ms-4">Personal information</h5>
<div class="container">
  <!-- Box pour les competences -->
  <div class="box rounded shadow-lg p-3 mb-5">
    <h6 class="ms-3 mt-3 mb-1">Skill(s)</h6>
    <hr class="m-0 mx-3">
    <div class="mt-3" *ngIf="competences.length > 0">
    <p class="fw-light ms-3 mb-1" *ngFor="let item of competences">{{item}}</p>
    </div>
    <div class="mt-3"*ngIf="competences.length <= 0">
      <p class="fw-light ms-3">no skills yet</p>
    </div>
  </div>
  <!-- Box pour les moyens de contacts -->
  <div class="box rounded ms-1 shadow-lg p-3 mb-5">
    <h6 class="ms-3 mt-3 mb-1">How to join me?</h6>
    <hr class="m-0 mx-3">
    <div class="mt-3">
      <div class="ms-3 mb-1">
      @Mail:<span class="fw-light ms-3 mb-1">{{adresseMail}}</span>
      </div>
    <div class="ms-3 mb-1">
      Phone number:<span class="fw-light ms-3 mb-1">{{telephone}}</span>
    </div>
    </div>
  </div>
  <!-- Box pour les informations sensibles -->
  <div class="box rounded shadow-lg p-3 mb-5">
    <h6 class="ms-3 mt-3 mb-1">Sensitive information</h6>
    <hr class="m-0 mx-3">
    <div class="ms-3 mb-1">
    Matricule:<span class="fw-light ms-3 mb-1">{{matricule}}</span>
    </div>
    <div class="ms-3 mb-1">
      Level:<span class="fw-light ms-3 mb-1">{{level}}</span>
    </div>
    <div class="ms-3 mb-1">
    Password:<span class="fw-light ms-3 mb-1">{{password}}</span>
    </div>
  </div>
</div>
<hr class="mt-5">
